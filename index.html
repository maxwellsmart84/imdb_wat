<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMDB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="titleInput">Movie Title</label>
          <input id= "titleInput" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="imgInput">Movie Cover</label>
          <input id= "imgInput" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="plotInput">Plot</label>
          <input id = "plotInput" type="text" name="name" value="">
        </div>
        <div class="form-group">
          <label for="ratingInput">Rating</label>
          <input id="ratingInput" type="number" name="name" value="">
        </div>
        <div class="form-group">
          <label for="releaseInput">Year Made</label>
          <input id ="releaseInput" type="number" name="name" value="">
        </div>
        <button id="submitBtn" type="submit" class= "btn btn-lg"name="button">Submit</button>
      </form>
      <ul>
      <script type="text/html" id="movieTempl">
          <li>
            <h2><%= title %></h2><h4><%= year %></h4>
            <img src= "<%= picture %>"><h3><%= rating %></h3>
            <p><%= plot %></p>
          </li>
      </script>
      </ul>
    </div>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
